<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/ros-topic/ros-topic.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="pbd-detect-surface-objects-action">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-button {
        margin-left: 10px;
      }
    </style>
    <ros-topic auto
      id="eventPub"
      msg-type="rapid_pbd_msgs/EditorEvent"
      topic="rapid_pbd/editor_events"
      ros="[[ros]]"
    ></ros-topic>

    <p>Detected objects can be used as landmarks starting on the next step.</p>
    <paper-button class="normal" on-tap="_detect">Detect now</paper-button>
    <paper-input class="normal input" label="crop_min_x" value="0.0" input_type="float"></paper-input>
    <paper-input class="normal input" label="crop_max_x" value="1.5" input_type="float"></paper-input>
    <paper-input class="normal input" label="crop_min_y" value="-0.5" input_type="float"></paper-input>
    <paper-input class="normal input" label="crop_max_y" value="0.5" input_type="float"></paper-input>
    <paper-input class="normal input" label="crop_min_z" value="0.05" input_type="float"></paper-input>
    <paper-input class="normal input" label="crop_max_z" value="1.5" input_type="float"></paper-input>
    <paper-input class="normal input" label="horizontal_tolerance_degrees" value="10.0" input_type="float"></paper-input>
    <paper-input class="normal input" label="cluster_distance" value="0.025" input_type="float"></paper-input>
    <paper-input class="normal input" label="min_cluster_size" value="300" input_type="int"></paper-input>
    <paper-input class="normal input" label="max_cluster_size" value="2000" input_type="int"></paper-input>
  </template>
  <script>
    Polymer({
      is: 'pbd-detect-surface-objects-action',

      properties: {
        action: {
          notify: true,
          type: Object,
        },
        programId: String,
        stepNum: Number,
        ros: Object,
      },

      _detect: function() {
        if (!this.ros || !this.programId || (!this.stepNum && this.stepNum !== 0)) {
          console.error('Unable to call detection right now.');
          return;
        }

        var paramLst = [];
        var inputLst = Polymer.dom(this.root).querySelectorAll("paper-input");

        for (i = 0; i < inputLst.length; i++) {
          var value = -1;
          var type = inputLst[i].getAttribute("input_type");

          if (type == "float") {
            value = parseFloat(inputLst[i].value);
          } else if (type == "int") {
            value = parseInt(inputLst[i].value);
          } else {
            value = inputLst[i].value;
          }

          paramLst[paramLst.length] = {
            name: "/rapid_pbd/" + inputLst[i].label,
            value: value,
            type: type
          }
        }

        var msg = {
          type: 'detect surface objects',
          program_info: {
            db_id: this.programId
          },
          step_num: this.stepNum,
          param_list: paramLst
        };
        this.$.eventPub.publish(msg);
      },
    });
  </script>
</dom-module>
