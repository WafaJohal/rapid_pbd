<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/ros-topic/ros-topic.html">
<link rel="import" href="../bower_components/ros-param/ros-param.html">
<link rel="import" href="shared-styles.html">

<dom-module id="pbd-detect-surface-objects-action">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-button {
        margin-left: 10px;
      }
    </style>
    <ros-topic auto
      id="eventPub"
      msg-type="rapid_pbd_msgs/EditorEvent"
      topic="rapid_pbd/editor_events"
      ros="[[ros]]"
    ></ros-topic>

    <ros-param
      ros="[[ros]]"
      id="crop_min_x"
      name="rapid_pbd/crop_min_x"
      string-val="{{val1}}"
    ></ros-param>
    <ros-param
      ros="[[ros]]"
      id="crop_max_x"
      name="rapid_pbd/crop_max_x"
      string-val="{{val2}}"
    ></ros-param>
    <ros-param
      ros="[[ros]]"
      id="crop_max_y"
      name="rapid_pbd/crop_min_y"
      string-val="{{val3}}"
    ></ros-param>
    <ros-param
      ros="[[ros]]"
      id="crop_max_y"
      name="rapid_pbd/crop_max_y"
      string-val="{{val4}}"
    ></ros-param>
    <ros-param
      ros="[[ros]]"
      id="crop_min_z"
      name="rapid_pbd/crop_min_z"
      string-val="{{val5}}"
    ></ros-param>
    <ros-param
      ros="[[ros]]"
      id="crop_max_z"
      name="rapid_pbd/crop_max_z"
      string-val="{{val6}}"
    ></ros-param>

    <p>Detected objects can be used as landmarks starting on the next step.</p>
    <paper-button class="normal" on-tap="_detect">Detect now</paper-button>
    <paper-button class="normal" on-tap="click1">Param1</paper-button>
    <paper-button class="normal" on-tap="click2">Param2</paper-button>
  </template>
  <script>
    Polymer({
      is: 'pbd-detect-surface-objects-action',

      properties: {
        action: {
          notify: true,
          type: Object,
        },
        programId: String,
        stepNum: Number,
        ros: Object,
      },

      _detect: function() {
        if (!this.ros || !this.programId || (!this.stepNum && this.stepNum !== 0)) {
          console.error('Unable to call detection right now.');
          return;
        }
        var msg = {
          type: 'detect surface objects',
          program_info: {
            db_id: this.programId
          },
          step_num: this.stepNum
        };
        this.$.eventPub.publish(msg);
      },

      click1: function() {
        this.$.param1.set("hello1");
      },

      click2: function() {
        this.$.param2.set("hello2");
      }
    });
  </script>
</dom-module>
